# RBAC configuration for gateway service to access Kubernetes API for service discovery
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway-trocks-account
  namespace: {{ .Values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gateway-discovery-role
  namespace: {{ .Values.namespace }}
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "namespaces", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gateway-discovery-binding
  namespace: {{ .Values.namespace }}
subjects:
  - kind: ServiceAccount
    name: gateway-trocks-account # Must match the ServiceAccount name above
    namespace: {{ .Values.namespace }}
roleRef:
  kind: Role
  name: gateway-discovery-role # Must match the Role name above
  apiGroup: rbac.authorization.k8s.io